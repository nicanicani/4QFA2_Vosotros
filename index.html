<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply wow</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <p>Enter a number between 2 and 10</p>
    <div style="display: flex;"><input type="text" style="margin: 10px;" id="num1"><p>by</p><input type="text" style="margin: 10px;" id="num2"></div>
    <button type="submit" style="margin: 10px;" onclick=generateTable() >Click here when ready!</button>
    <div id="table"></div>
    <script>
        function generateTable() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            
            if (num1 < 2 || num1 > 10 || isNaN(num1) == true || num2 < 2 || num2 > 10 || isNaN(num2) == true) {
            alert("Please enter numbers between 2 and 10");
            return;
            }

            // Generate multiplication table c is for column r is for row
            let table = "<table border='1'>\n";
            for (let c = 1; c <= num1; c++) {
            table += "<tr>";
            for (let r = 1; r <= num2; r++) {
            table += `<td>${c * r}</td>`;
            }
            table += "</tr>\n";
            }
            table += "</table>";

            // Display table
            document.getElementById("table").innerHTML = table;
    }
    </script>
</body>
</html>
